<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Point Of Sales</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/products">Products<span class="sr-only"></span></a></li>
                    <li><a href="/products/">Add Product<span class="sr-only"></span></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"> ID </th>
            <th scope="col"> Name </th>
            <th scope="col"> Sale Price </th>
            <th scope="col"> Unit Cost </th>
            <th scope="col"> Markup </th>
            <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${products.empty}">
            <td colspan="2"> No Products Available </td>
        </tr>
        <tr th:each="product : ${products}">
            <th scope="row"><span th:text="${product.id}"> Id </span></th>
            <td><span th:text="${product.name}"> Name </span></td>
            <td>$<span th:text="${#numbers.formatDecimal(product.salePrice, 1, 'COMMA', 2, 'POINT')}"> Sale Price </span></td>
            <td>$<span th:text="${#numbers.formatDecimal(product.unitCost, 1, 'COMMA', 2, 'POINT')}"> Unit Cost </span></td>
            <td><span th:text="${#numbers.formatDecimal(product.markup, 1, 2)}"> Markup </span></td>
            <td><a th:href="@{/products/{id}(id = ${product.id})}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
